<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>JavaScript Calculate App</title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

<link href="style.css" rel="stylesheet">

</head>


<body>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">JavaScript Calculate App<br>Austin Parker</h5>
              <form class="form-signin">
                <div class="form-label-group">
                  <input type="number" id="numberOne" class="form-control" placeholder=""autofocus>
                  <label for="numberOne">Enter Number 1</label>
                </div>
  
                <div class="form-label-group">
                  <input type="number" id="numberTwo" class="form-control" placeholder="">
                  <label for="numberTwo">Enter Number 2</label>
                </div>

                <div class="form-label-group">
                    <input type="number" id="numberThree" class="form-control" placeholder="">
                    <label for="numberThree">Enter Number 3</label>
                </div>
  
              
               
                <div class="text-center">
                    <button class="btn btn-lg btn-primary btn-block text-uppercase mx- " type="button" id="myButton">Calculate</button>
                    <button class="btn btn-lg btn-secondary btn-block text-uppercase mx- " type="submit" id="myReset">Reset</button> 
                </div>
                <hr class="my-4">
                

                <div class="form-label-group">
                    <input type="number" id="maxOutput" class="form-control" placeholder="" readonly>
                    <label for="maxOutput">Max</label>
                </div>  

                <div class="form-label-group">
                    <input type="number" id="minOutput" class="form-control" placeholder="" readonly>
                    <label for="minOutput">Min</label>
                </div>

                <div class="form-label-group">
                    <input type="number" id="meanOutput" class="form-control" placeholder="" readonly>
                    <label for="meanOutput">Mean</label>
                </div>

                <div class="form-label-group">
                    <input type="number" id="medianOutput" class="form-control" placeholder="" readonly>
                    <label for="medianOutput">Median</label>
                </div>

                <div class="form-label-group">
                    <input type="number" id="rangeOutput" class="form-control" placeholder="" readonly>
                    <label for="rangeOutput">Range</label>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
 <script src="script.js"></script>
  </body>
  
 

</html>
